<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Tetris.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>TETRIS</h1>
        </div>
        <div class="game-info">
            <div class="stat-card score-card">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card score-card">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-card level-card">
                <div class="stat-label">LEVEL</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-card lines-card">
                <div class="stat-label">LINES</div>
                <div class="stat-value" id="lines">0</div>
            </div>
        </div>
        <div class="exp-container">
            <div class="exp-header">
                <span class="exp-label">EXPERIENCE</span>
                <span class="exp-text" id="expText">0 / 100</span>
            </div>
            <div class="exp-bar-background">
                <div class="exp-bar" id="expBar"></div>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-box">
                <div class="preview-label">HOLD</div>
                <canvas id="holdCanvas" width="120" height="120"></canvas>
                <div class="preview-hint">C キー</div>
            </div>
            <div class="preview-box">
                <div class="preview-label">NEXT</div>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="tetris" width="300" height="600"></canvas>
            <button id="pauseBtn" class="pause-btn" onclick="togglePause()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
        </div>
        <div class="controls">
            <div class="control-row">
                <span class="key">←→</span> 左右移動
            </div>
            <div class="control-row">
                <span class="key">↓</span> 高速落下
            </div>
            <div class="control-row">
                <span class="key">SPACE</span> ハードドロップ
            </div>
            <div class="control-row">
                <span class="key">↑</span> 回転
            </div>
            <div class="control-row">
                <span class="key">C</span> ホールド
            </div>
            <div class="control-row">
                <span class="key">P</span> 一時停止
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <div class="final-score-label">FINAL SCORE</div>
            <div class="final-score-value" id="finalScore">0</div>
            <button onclick="restartGame()" class="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-content">
            <h2>PAUSED</h2>
            <div class="pause-hint">P キーで再開</div>
        </div>
    </div>

    <div class="level-up-notification" id="levelUpNotification">
        <div class="level-up-content">
            <div class="level-up-title">LEVEL UP</div>
            <div class="level-up-level" id="levelUpLevel">2</div>
        </div>
    </div>

    <script src="Tetris.js"></script>
</body>

</html>
